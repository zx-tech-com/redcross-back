<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			articletitle:{
				required:true,
			},
			articletype:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true
	} );
	
	
	var ue = UE.getEditor('editor',{
		serverUrl : urlFactory("ueditor/config")
	});
	
	$("#btnSubmit").on("click",function(){
		$.ajax({
			url : urlFactory("knowledge/saveKnowledge"),
			contentType : "application/json",
			type : "POST",
			data : JSON.stringify(prepareFormParams()),
			success : function(data){
				if(data.status == SUCCESS){
					layer.msg('保存成功！',{icon:1,time:1500});
				}else{
					layer.msg('保存失败',{icon:2,time:1500});
				}
				
			},
			error :function(data){
				layer.msg('保存失败',{icon:2,time:1500});
			}
			
		});
		
	})
	
	/**
	 * 返回的是js对象，有可能需要序列化
	 */
	function prepareFormParams(){
		var params = {};
		params.title = $("#articletitle").val();
		params.knowledgeType = {
			id : $("#typeSelect").val()
		};
		params.content = ue.getContent();
		return params;
	}
	
	
	

});


/**
 * 初始化下拉框
 */
$(function(){
	$.ajax({
		url : urlFactory("knowledge/adminListKnowledgeType"),
		success : function(data){
			if(data.status == SUCCESS){
				for(var ktype of data.data){
					var option = "<option value='" + ktype.id + "'>" + ktype.kname + "</option>"
					$("#typeSelect").append(option);
				}
			}else{
				layer.msg('获取急救常识分类失败',{icon:2,time:1500});
			}
		},
		error : function(){
			layer.msg('获取急救常识分类失败',{icon:2,time:1500});
		}
	})
})

</script>
