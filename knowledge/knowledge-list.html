<script type="text/javascript">

 	$('.table-sort').dataTable({

				　　});

 		"ajax":{
 			url:urlFactory("knowledge/adminListKnowledgeType"),
			xhrFields: {

			},

			data: function() {
				var params = {
				pageSize: defaultPageSize,
				query: $("#vnameSearch").val()
				};
					return params;
				}
 		},
 		"initComplete": function(settings, json) {
                var data = json.data;
                if (data.length>0){
                var name = data[0].name;
                if (name==""||name==undefined){
                        $(".hiddenCol").css("display","none");
                    }
                    }else{
                     $(".hiddenCol").css("display","none");
                    }
                },
 		 "columns": [
 		    {orderable: false,sClass:"hiddenCol",data: "id"},
 		  	{"data":null},
 		  	{"data":"kname"},
 		  	{"data":"description"},
 		  	{"data": "virtual",
			"render": function(data, type, row, meta) {
					var editTitle = "'编辑课程'";
					var editUrl = "'knowledge-update.html'";
					var str = "'" + encodeURIComponent(JSON.stringify(row)) + "'";
					return '<a style="text-decoration:none" class="ml-5" onClick="edit('+ str + ',' + editTitle +',' + editUrl + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del('+ row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
					}
			}
 		  ],  
});
function edit(row,title,url){
				var videoObject = JSON.parse(decodeURIComponent(row));
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index){
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#kname').val(videoObject.kname);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}
/*科目-添加*/
function del(id,obj){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
				type: 'POST',
				url: urlFactory("knowledge/adminDeleteKnowledgeType?knowledgeTypeId="+id),
				xhrFields: {
					withCredentials: true,
				},
				dataType: 'json',
				success: function(data){
				if(data.status === SUCCESS){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
					}else{
						layer.msg('删除失败!',{icon:2,time:1000});
						}
					},
				error:function(data) {
					layer.msg('删除失败!',{icon:2,time:1000});
					},
				});
	});
}
function knowledgeUpdate(id,editTitle,editUrl){
	document.location.href = "knowledge-update.html?id=" + id
}

	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}
