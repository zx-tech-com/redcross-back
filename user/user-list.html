		<script type="text/javascript">
			$(function() {




				$('.table-sort').dataTable({
					
					"aaSorting": [
						[1, "desc"]
					], //默认第几个排序
					"bStateSave": true, //状态保存
					"pading": false,
					"aoColumnDefs": [
						//{"bvisible": false, "aTargets": [0]},//控制列的隐藏显示
						{
							"orderable": false,
							"aTargets": [0]
						} // 不参与排序的列
					],
					"fnDrawCallback": function() {
						var api = this.api();
						var startIndex = api.context[0]._iDisplayStart; //获取到本页开始的条数
						api.column(0).nodes().each(function(cell, i) {
							cell.innerHTML = startIndex + i + 1;
						});
					},
					"ajax": {
						url: urlFactory("back/findAllAdmin"),
						xhrFields: {
							withCredentials: true,
						},
					},

					"columns": [{
							"data": null
						},
						{
							"data": "username"
						},
						{
							"data": "passwd"
						},
						{
							"data": "virtual",
							"render": function(data, type, row, meta) {
								var tag = '<a style="text-decoration:none" class="ml-5" onClick="del(' + row.id +
											',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
								return row.username == 'admin' ? '' : tag;
							}
						}
					],
				});
			});








			function edit(row, title, url) {
				var videoObject = JSON.parse(decodeURIComponent(row));
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index) {
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#tname').val(videoObject.tname);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}
			/*类型-删除*/
			function del(id, obj) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: urlFactory("back/deleteAdmin?id=" + id),
						xhrFields: {
							withCredentials: true,
						},
						dataType: 'json',
						success: function(data) {
							if (data.status === SUCCESS) {
								$(obj).parents("tr").remove();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
							} else {
								layer.msg('删除失败!', {
									icon: 2,
									time: 1000
								});
							}
						},
						error: function(data) {
							layer.msg('删除失败!', {
								icon: 2,
								time: 1000
							});
						},
					});
				});
			}

			function knowledgeUpdate(id, editTitle, editUrl) {
				document.location.href = "knowledge-update.html?id=" + id
			}
