		<script type="text/javascript">
			var currentPage = 1;
			var totalCount = 0;
			$('.table-sort').dataTable({
				
				// begin 
				/* dom: 'Bfrtip',
				buttons: [

							format: { //用于导出将使用的单元格格式化函数的容器对象 format有三个子标签，header，body和foot

				//end 
				
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				// "paging": false,
				"pading": false,
				"paging": false, // 禁止分页
				"aoColumnDefs": [{
						"orderable": false,
						"aTargets": [0, 2, 3, 4]
					} // 不参与排序的列
				],
				//关闭服务器模式
				serverSide: false,

				"fnDrawCallback": function() {
					var api = this.api();
					var startIndex = api.context[0]._iDisplayStart; //获取到本页开始的条数
					api.column(1).nodes().each(function(cell, i) {
						cell.innerHTML = startIndex + i + 1;
					});
				},
				"ajax": {
					url: urlFactory("video/adminListVideo"),
					xhrFields: {
						withCredentials: true,
					},
					type: "POST",
					data: function() {
						if (currentPage == 1) {
							$("#getUpPage").text('首页');
						}
						if (currentPage != 1) {
							$("#getUpPage").text('上一页');
						}
						if (currentPage == totalCount) {
							$("#getNextPage").text('最后一页');
						}
						if (currentPage != totalCount) {
							$("#getNextPage").text('下一页');
						}
						var params = {
							pageNo: currentPage,
							query: $("#vnameSearch").val()
						};
						return params;
					}
				},
				"initComplete": function(settings, json) {
					totalCount = json.totalCount;
					if (currentPage == 1) {
						$("#getUpPage").text('首页');
					}
					if (currentPage != 1) {
						$("#getUpPage").text('上一页');
					}
					if (currentPage == totalCount) {
						$("#getNextPage").text('最后一页');
					}
					if (currentPage != totalCount) {
						$("#getNextPage").text('下一页');
					}
				},
				"columns": [{
						"data": "id", //设置checkbox单选框,默认为false
						"render": function(data) {
							return '<input type="checkbox" value="' + data + '" name="vdchek">';
						}
					},
					{
						"data": null,
					},
					{
						"data": "vname"
					},
					{
						"data": "description"
					},
					{
						"data": "videoUrl",
						"render": function(data) {
							data = getBaseAccessUrl() + data;
							return '<video width="200px" height="160px" controls="controls"><source src="' + data + '"/><object data="' +
								data + '" width="200px" height="160px"><embed src="' + data +
								'" width="200px" height="160px" /></object></video>';
						}
					},
					{
						"data": "price"
					},
					{
						"data": "virtual",
						"render": function(data, type, row, meta) { // "编辑视频","video-add.html"
							var editTitle = "'编辑视频'";
							var editUrl = "'video-update.html'";
							var str = "'" + encodeURIComponent(JSON.stringify(row)) + "'";
							return '<a style="text-decoration:none" class="ml-5" onClick="edit(' + str + ',' + editTitle + ',' + editUrl +
								')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del(' +
								row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
						}
					}
				]
			});

			function edit(row, title, url) {
				var videoObject = JSON.parse(decodeURIComponent(row));

				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index) {
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#vname').val(videoObject.vname);
						body.find('#price').val(videoObject.price);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}

			function del(id, obj) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: urlFactory("video/adminDeleteVideo?videoId=" + id),
						xhrFields: {
							withCredentials: true,
						},
						dataType: 'json',
						success: function(data) {
							if (data.status === SUCCESS) {
								$(obj).parents("tr").remove();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
							} else {
								layer.msg('删除失败!', {
									icon: 2,
									time: 1000
								});
							}
						},
						error: function(data) {
							layer.msg('删除失败!', {
								icon: 2,
								time: 1000
							});
						},
					});
				});
			}

			function datadel() {
				if ($("input[name='vdchek']:checked")[0] == null) {
					layer.msg('请勾选需要删除的视频!', {
						icon: 1,
						time: 1000
					});
					return;
				}
				layer.confirm('确认要删除这些视频吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					var ids = new Array;
					$("input[name='vdchek']:checked").each(function() {
						ids.push($(this).val());
						/* n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
						$("table#dataTable").find("tr:eq(" + n + ")").remove(); */
					});
					console.log(ids);
					$.ajax({
						url: urlFactory("video/adminDeleteBatchVideo"),
						xhrFields: {
							withCredentials: true,
						},
						data: {
							ids: ids
						},
						traditional: true,
						type: 'POST',
						success: function(data) {
							console.log(data);
							//重新加载table
						}
					})
					layer.close(layer.index);
				});
			}

			$(function() {
				$("#searchVideoBtn").on("click", function() {
					var table = $('.table-sort').DataTable();
					table.ajax.reload();
				})
			})
			$(function() {
				$("#getUpPage").on("click", function() {
					if (currentPage == 1) {
						return;
					}
					var table = $('.table-sort').DataTable();
					currentPage = currentPage - 1;
					table.ajax.reload();
				})
			})
			$(function() {
				$("#getNextPage").on("click", function() {
					if (currentPage == totalCount) {
						return;
					}
					var table = $('.table-sort').DataTable();
					currentPage = currentPage + 1;
					table.ajax.reload();
				})
			})
		</script>
