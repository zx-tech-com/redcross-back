<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<style>
	
	body{text-align:center} 
	
	#content{

	}
	
</style>

<title>查看急救常识</title>
</head>
<body>
<div class="pd-20" id="page">
		<center>
			<h2 id="title"></h2>
		</center>
		<div id="time"></div>
		<div id="content" ></div>

</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> 

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>

<!--自定义全局变量-->
<script type="text/javascript" src="js/global.js"></script>


<script type="text/javascript">
	var id;
	$(function(){
		initId();
		if(!!id){
			$.ajax({
				url: urlFactory("knowledge/getKnowledge"),
				data: {
					id: id
				},
				success: function(data) {
					var str = "<span style='background : #fff;color : #999;'>红十字应急救护</span>&nbsp&nbsp&nbsp&nbsp&nbsp"
								+ "<span style='background : #fff; color : #666;'>" + data.data.publishTime + "</span>";
					if (data.status == SUCCESS) {
						$("#content").html(data.data.content)
						$("#time").html(str);
						$("#title").html(data.data.title);
					} else {
						layer.msg('页面数据初始化异常', {
							icon: 2,
							time: 1500
						});
					}
				},
				error: function() {
					layer.msg('页面数据初始化异常', {
						icon: 2,
						time: 1500
					});
				}
			});
		}
	})
	
	function initId(){
		try{
			var search = window.location.search;
			search = search.substr(1,search.length-1);
			var kid = search.split('=')[1];
		}catch(e){
			id = -1;
			layer.msg('未检测到id,请重试',{icon:2,time:1000});
		}
		if(!!kid)
			id = kid;
		else
			layer.msg('未检测到id,请重试',{icon:2,time:1000});
	}
</script>
</body>
</html>
