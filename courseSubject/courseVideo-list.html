	<body>

			<!--搜索过滤框-->

			<div class="page-container">
				<div class="text-c">
					<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>

					<input type="text" name="" id="nameSearch" placeholder=" 请输入课程名称" style="width:250px" class="input-text">

				</div>

				<div class="cl pd-5 bg-1 bk-gray mt-20">

				<div class="mt-20">

								<th width="80">序号</th>
								<th width="120">课程名称</th>

		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

		<!--自定义全局变量-->
		<script type="text/javascript" src="../js/global.js"></script>


		<script type="text/javascript">
			
			function datadel(){
				if ($("input[name='vdchek']:checked")[0] == null) {
					layer.msg('请勾选需要删除的课程!', {
						icon: 1,
						time: 1000
					});
					return;
				}
				layer.confirm('确认要删除这些课程吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					var ids = new Array;
					$("input[name='vdchek']:checked").each(function() {
						ids.push($(this).val());
						/* n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
						$("table#dataTable").find("tr:eq(" + n + ")").remove(); */
					});
					console.log(ids);
					$.ajax({
						url : urlFactory("course/adminDeleteBatchCourseVideo"),
						data : {
							ids : ids
						},
						traditional : true,
						type : 'POST',
						success : function(data){
							console.log(data);
							//重新加载table
						}
					})
					layer.close(layer.index);
				});
			}
			
			
			
			
			var url = location.search;
	        var subjectId = url.split("=")[1];
			$('.table-sort').dataTable({
				
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"pading": false,
			"fnDrawCallback": function(){
			var api = this.api();
			var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
			api.column(1).nodes().each(function(cell, i) {
			cell.innerHTML = startIndex + i + 1;
				　　}); 
				},
				"ajax": {
					url: urlFactory("course/adminListCourse"),
					type: "POST",
					data: function() {
					var params = {
					id:subjectId,
					cname: $("#nameSearch").val()
				};
					return params;
				}
				} ,
				"columns": [ 
					{"data": "id", //设置checkbox单选框,默认为false
						"render": function(data) {
						return '<input type="checkbox" value="' + data + '" name="vdchek">';
						},
					},
					{
						"data": null
					},
					{
						"data": "cname"
					},
					{
						"data": "cindex",
					},
					{
						"data": "videoUrl",
						"render" : function(data){
							data = getBaseAccessUrl() + data;
							return '<video width="320" height="240" controls="controls"><source src="' + data + '"/><object data="../' + data + '" width="320" height="240"><embed src="../' + data + '" width="320" height="240" /></object></video>';
						}
					},
					{
						"data": "description"
					},
					{
						"data": "virtual",
						"render": function(data, type, row, meta) {
							var editTitle = "'编辑课程'";
							var editUrl = "'courseVideo-update.html'";
							var str = "'" + encodeURIComponent(JSON.stringify(row)) + "'";
							return '<a style="text-decoration:none" class="ml-5" onClick="edit('+ str + ',' + editTitle +',' + editUrl + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del('+ row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
						}
					}
				] 
			});
			
			function addCourse(){
				var url = location.search;
			    var id = url.split("=")[1];
				alert(id);
				document.location.href = "courseVideo-add.html?subjectId=" + id
			}



			function edit(row,title,url){
				var videoObject = JSON.parse(decodeURIComponent(row));
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index){
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#cname').val(videoObject.cname);
						body.find('#cindex').val(videoObject.cindex);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}
			
			function del(id,obj){
				layer.confirm('确认要删除吗？',function(index){
					$.ajax({
						type: 'POST',
						url: urlFactory("course/adminDeleteCourse?courseId="+id),
						dataType: 'json',
						success: function(data){
							if(data.status === SUCCESS){
								$(obj).parents("tr").remove();
								layer.msg('已删除!',{icon:1,time:1000});
							}else{
								layer.msg('删除失败!',{icon:2,time:1000});
							}
						},
						error:function(data) {
							layer.msg('删除失败!',{icon:2,time:1000});
						},
					});		
				});
			}
			$(function(){
				$("#searchRecord").on("click",function(){
				var table = $('.table-sort').DataTable();  
				table.ajax.reload();  
				})
			})
		</script>
	</body>
