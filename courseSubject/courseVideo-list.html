			function datadel() {
				if ($("input[name='vdchek']:checked")[0] == null) {

						time: 1000

				layer.confirm('确认要删除这些课程吗?', {
					icon: 3,
					title: '提示'

					var ids = new Array;
					$("input[name='vdchek']:checked").each(function() {
						ids.push($(this).val());
						/* n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
						$("table#dataTable").find("tr:eq(" + n + ")").remove(); */

					$.ajax({
						url: urlFactory("course/adminDeleteBatchCourseVideo"),
						data: {
							ids: ids
						},
						xhrFields: {
							withCredentials: true,
						},
						traditional: true,
						type: 'POST',
						success: function(data) {
							console.log(data);

				"ajax": {

					},
					data: function() {
						var params = {
							id: subjectId,
							cname: $("#nameSearch").val()
						};
						return params;
					}
				},
				"columns": [{
						"data": "id", //设置checkbox单选框,默认为false
						"render": function(data) {
							return '<input type="checkbox" value="' + data + '" name="vdchek">';
						},
					},
					{
						"data": null
					},
					{
						"data": "cname"
					},
					{
						"data": "cindex",
					},
					{
						"data": "videoUrl",
						"render": function(data) {
							data = getBaseAccessUrl() + data;
							return '<video width="200px" height="160px" controls="controls"><source src="' + data +
								'"/><object data="../' + data + '" width="200px" height="160px"><embed src="../' + data +
								'" width="200px" height="160px" /></object></video>';
						}
					},
					{
						"data": "description"
					},
					{
						"data": "virtual",
						"render": function(data, type, row, meta) {
							var editTitle = "'编辑课程'";
							var editUrl = "'courseVideo-update.html'";
							var str = "'" + encodeURIComponent(JSON.stringify(row)) + "'";
							return '<a style="text-decoration:none" class="ml-5" onClick="edit(' + str + ',' + editTitle + ',' + editUrl +
								')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del(' +
								row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
						}
					}
				]
			});

			function addCourse() {
				var url = location.search;
				var id = url.split("=")[1];
				document.location.href = "courseVideo-add.html?subjectId=" + id;

			}



			function edit(row, title, url) {
				var videoObject = JSON.parse(decodeURIComponent(row));
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index) {
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#cname').val(videoObject.cname);
						body.find('#cindex').val(videoObject.cindex);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}

			function del(id, obj) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: urlFactory("course/adminDeleteCourse?courseId=" + id),
						dataType: 'json',
						xhrFields: {
							withCredentials: true,
						},
						success: function(data) {
							if (data.status === SUCCESS) {
								$(obj).parents("tr").remove();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
							} else {
								layer.msg('删除失败!', {
									icon: 2,
									time: 1000
								});
							}
						},
						error: function(data) {
							layer.msg('删除失败!', {
								icon: 2,
								time: 1000
							});
						},
					});
				});
			}
