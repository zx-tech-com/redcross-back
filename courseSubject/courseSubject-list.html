<script type="text/javascript">
	function datadel(){
				if ($("input[name='vdchek']:checked")[0] == null) {
					layer.msg('请勾选需要删除的科目!', {
						icon: 1,
						time: 1000
					});
					return;
				}
				layer.confirm('确认要删除这些科目吗?', {
					icon: 3,
					title: '提示'
				}, function(index) {
					var ids = new Array;
					$("input[name='vdchek']:checked").each(function() {
						ids.push($(this).val());
						/* n = $(this).parents("tr").index() + 1; // 获取checkbox所在行的顺序
						$("table#dataTable").find("tr:eq(" + n + ")").remove(); */
					});
					console.log(ids);
					$.ajax({
						url : urlFactory("course/adminDeleteCourseSubject"),
						data : {
							ids : ids
						},
						traditional : true,
						type : 'POST',
						success : function(data){
							console.log(data);
							//重新加载table
						}
					})
					layer.close(layer.index);
				});
			}


 	$('.table-sort').dataTable({
 		
 		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"pading":false,
		"aoColumnDefs": [
			{"orderable":false,"aTargets":[0,2,3,6,7,8,9]}// 不参与排序的列
		],
		
		
		"fnDrawCallback": function(){
			var api = this.api();
			var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
			api.column(1).nodes().each(function(cell, i) {
			cell.innerHTML = startIndex + i + 1;
				　　}); 
				},
 		"ajax":{
 			url:urlFactory("course/adminListCourseSubject"),
 			type: "POST",
			data: function() {
				var params = {
				pageSize: defaultPageSize,
				query: $("#vnameSearch").val()
				};
					return params;
				}
 		},
 		 "columns": [
 		   {"data": "id", //设置checkbox单选框,默认为false
			"render": function(data) {
			return '<input type="checkbox" value="' + data + '" name="vdchek">';
			}
			},
 		  	{"data":null},
 		  	{"data":"sname"},
 		  	{"data":"thumbnailUrl",
 		  	"render" : function(data){
 		  		console.log(data);
 		  		return '<img src="../'+data+'" width="320" height="240" />';
 		  	}
 		  	},
 		  	{"data":"period"},		  	
 		  	{"data":"price"},
 		  	{"data":"certificateUrl",
 		  	"render" : function(data){
 		  		return '<img src="../'+data+'" width="320" height="240" />';
 		  	}
 		  	},
 		  	{"data":"description"},
 		  	{"data":"course",
 		  	"render": function (data, type, row, meta) {
                  return '<button onclick="getCourse('+row.id+')" class="btn btn-primary radius">查看课程</button>'; 		  		
 		  	    }
 		    },
 		  	{"data":"operation",
 		  	"render": function (data, type, row, meta) {
 		  		var editTitle = "'修改科目'";
				var editUrl = "'courseSubject/courseSubject-update.html'";
 		  		return '<a style="text-decoration:none" class="ml-5" onClick="courseSubjectUpdate('+ row.id + ',' + editTitle +',' + editUrl + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a><a style="text-decoration:none" class="ml-5" onClick="course_del('+ row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
 		  		}
 		  	}
 		  ],  
});

/*科目-删除*/
function course_del(id,obj){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
				type: 'POST',
				url: urlFactory("course/adminDeleteCourseSubject?courseSubjectId="+id),
				dataType: 'json',
				success: function(data){
				if(data.status === SUCCESS){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
					}else{
						layer.msg('删除失败!',{icon:2,time:1000});
						}
					},
				error:function(data) {
					layer.msg('删除失败!',{icon:2,time:1000});
					},
				});
	});
}
function courseSubjectUpdate(id,editTitle,editUrl){
	document.location.href = "courseSubject-update.html?id=" + id
}
function getCourse(id){
	document.location.href = "courseVideo-list.html?id=" + id
}
