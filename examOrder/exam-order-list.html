<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 考试报名列表 <span class="c-gray en"></span><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
					<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
					 <span class="select-box inline">
						<select name="" class="select" id="payStatus">
							<option value="0">全部</option>
							<option value="1">待支付</option>
							<option value="2">已完成</option>
							<option value="3">已取消</option>
						</select>
					</span> 日期范围：
					<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate"
					 style="width:120px;">
					-
					<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax"
					 class="input-text Wdate" style="width:120px;">
					<input type="text" name="nameSearch" id="nameSearch" placeholder=" 请输入报考人姓名" style="width:250px" class="input-text">
					<button name="" id="searchRecord" class="btn btn-success" ><i class="Hui-iconfont">&#xe665;</i> 搜记录</button>
				</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25">序号</th>
					<th width="80">姓名</th>
					<th width="80">报考科目</th>
					<th width="120">邮寄地址</th>
					<th width="120">订单号</th>					
					<th width="80">订单时间</th>
					<th width="80">报名方法</th>
					<th width="80">报名状态</th>
					<th width="120">备注</th>
				</tr>
				
			</thead>
		</table>
	</div>
</div>

<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript">
$(function(){
 	var gTable=$('.table-sort').dataTable({ 
 		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"pading":false,
		"fnDrawCallback": function(){
					　　var api = this.api();
					　　var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
					　　api.column(0).nodes().each(function(cell, i) {
					　　　　cell.innerHTML = startIndex + i + 1;
					　　}); 
					},
 		"ajax":{
 			url:urlFactory("examorder/listExamOrder"),
 			type: "POST",
			contentType : 'application/json; charset=utf-8',
			xhrFields: {
				withCredentials: true,
			},
			data: function() {
			var params = {
				status : $("#payStatus").val(),
				submitTimeMin : $("#logmin").val(),
				submitTime : $("#logmax").val(),
				realName : $("#nameSearch").val()
				};
				return JSON.stringify(params);
				}
 		},
 		 "columns": [
 		    {
			"data": null,
			width : '40px'
			},
 		  	{"data":"realName"},
 		  	{"data":"sname"},
 		  	{"data":"detailAddress"},
 		  	{"data":"orderNumber"},		  	
 		  	{"data":"submitTime"},
 		  	{"data":"method",
 		  	"render": function(data, type, row, meta) {
					if(data==1){
						return '<p class="btn btn-primary radius">线上</p>';
					}else{
						return '<p class="btn btn-primary radius">线下</p>';
					}	
				}
 		  	},
 		  	{"data":"status",
 		  	"render": function(data, type, row, meta) {
 		  		if(data==1){
 		  			return '<p>报名中</p>';
 		  		}
 		  		if(data==2){
 		  			return '<p>报名成功</p>';
 		  		}
 		  		if(data==3){
 		  			return '<p>已取消</p>';
 		  		}
 		  	
 		  	}
 		  	},
 		  	{"data":"coment"}
 		  ],  
	});
})
function courseSubjectUpdate(id,editTitle,editUrl){
	document.location.href = "courseSubject-update.html?id=" + id
}
function getCourse(id){
	document.location.href = "courseVideo-list.html?id=" + id
}
$(function(){
	$("#searchRecord").on("click",function(){
		var table = $('.table-sort').DataTable();  
		table.ajax.reload();  
		})
	})
</script> 
</body>
