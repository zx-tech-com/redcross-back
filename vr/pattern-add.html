<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-pattern-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>模式描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="例如:普及培训" id="description" name="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">模式选择：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id="pattern" name="pattern">
					<option value="week">每周</option>
					<option value="month">每月</option>
					<option value="diy">自定义</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">预约时间：</label>
			<div class="formControls col-xs-8 col-sm-9" id="specific-date">
				<select id="specific-date" name="specific-date">
					<option value="0">请先选择模式</option>
				</select>
			</div>
		</div>
		
		
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="courseSubject_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	})
});
	

$(function(){
	$('#pattern').on('change',function(event){
		var value = $('#pattern').val();
		$('#specific-date').empty();
		var option = '<select id="appointment-date" name="appointment-date">';
		if(value == 'week'){
			var week = ['周一','周二','周三','周四','周五','周六','周日'];
			for(var day of week){
				option = option +  "<option value='" + day + "'>" + day + "</option>"
			}
			option += '</select>';
		}else if(value == 'month'){
			for(var day= 1 ; day <= 28;day++){
				option = option +  "<option value='" + day + "日'>" + day + "日</option>"
			}
			option += '</select>';
		}else if(value == 'diy'){
			option = '<input type="date" id="appointment-date" name="appointment-date"/>';
		}
		$('#specific-date').append(option);
	})
	
})
	
	
	
	function courseSubject_save_submit(){
		var description=$("*[name='description']").val();
		var sname=$("#sname").val();
		if(sname.trim().length==0){
			layer.msg('科目姓名不能为空',{icon:2,time:1500});
            return;
		}
		var period=$("#period").val();
		var price=$("#price").val();
		if(period.trim().length==0){
			layer.msg('课程时长不能为空',{icon:2,time:1500});
            return;
		}
		if(price.trim().length==0){
			layer.msg('科目费用不能为空',{icon:2,time:1500});
            return;
		}
		
		
		
		var regPrice = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/;
        if (!regPrice.test(price)){
           layer.msg('请输入正确的科目费用',{icon:2,time:1500});
            return ;
        }
		
		
		var thumbnail= document.getElementById("thumbnailUrl").files[0];
		var formFile = new FormData();
		if (typeof(thumbnail) == "undefined") {
            layer.msg('请选择科目图片!',{icon:2,time:1500});
            return;
        }
		if(document.getElementById("thumbnailUrl").files.length>=2){
			layer.msg('只能选择一张科目图片!',{icon:2,time:1500});
            return;	
		}
		
		var certificate = document.getElementById("certificateUrl").files[0];
		

		if (typeof (certificate) == "undefined") {
            layer.msg('请选择证书图片!',{icon:2,time:1500});
            return;
        }
		if(document.getElementById("certificateUrl").files.length>=2){
			layer.msg('只能选择一张证书图片!',{icon:2,time:1500});
            return;	
		}
		
       formFile.append('sname',sname);
       formFile.append('period',period);
       formFile.append('price',price);
       formFile.append('description',description);
       formFile.append('imgUrl',thumbnail,thumbnail.name);
       formFile.append('ccieUrl',certificate,certificate.name);
		$.ajax({
			url: urlFactory("course/adminAddCourseSubject"),
            data:formFile, /*{"sname":sname,"period":period,"price":price,"description":description,"imgUrl":thumbnailFile,"ccieUrl":certificate},*/
            xhrFields: {withCredentials: true},
            type: "Post",
            dataType: "json",
            //cache: false,//上传文件无需缓存
            contentType: false, //必须
            processData: false,
            success: function(data){
            	if(data.status=="success"){
            		layer.msg('添加成功!',{icon:1,time:1000});
            	}
            	if(data.status=="failure"){
            		layer.msg('添加失败!',{icon:2,time:1000});
            	}
            }
			
		})
	}
</script>
