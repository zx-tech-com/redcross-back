<script type="text/javascript">
$(function(){	
 	$('.table-sort').dataTable({ 
 		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"pading":false,
		"aoColumnDefs": [
	     //{"bvisible": false, "aTargets": [0]},//控制列的隐藏显示
	     {"orderable":false,"aTargets":[0]}// 不参与排序的列
	   ],
		"fnDrawCallback": function(){
			var api = this.api();
			var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
			api.column(1).nodes().each(function(cell, i) {
			cell.innerHTML = startIndex + i + 1;
				　　}); 
			},
 		"ajax":{
 			url:urlFactory("social/findTopicType"),
			xhrFields: {
				withCredentials: true,
			},
 		},
 		 "initComplete": function(settings, json) {
                var data = json.data;
                if (data.length>0){
                var name = data[0].name;
                if (name==""||name==undefined){
                        $(".hiddenCol").css("display","none");
                    }
                    }else{
                     $(".hiddenCol").css("display","none");
                    }
                },
 		
 		 "columns": [
 		    {orderable: false,sClass:"hiddenCol",data: "id"},
 		  	{"data":null},
 		  	{"data":"tname"},
 		  	{"data":"thumbnailUrl",
 		  	"render" : function(data){
 		  		data = getBaseAccessUrl() + data;
 		  		return '<img src="'+data+'" width="240" height="240" />';
 		  		}
 		    },
 		  	{"data":"description"},
 		  	{"data": "virtual",
			"render": function(data, type, row, meta) {
					var editTitle = "'编辑发帖类型'";
					var editUrl = "'topicType-update.html'";
					var str = "'" + encodeURIComponent(JSON.stringify(row)) + "'";
					return '<a style="text-decoration:none" class="ml-5" onClick="edit('+ str + ',' + editTitle +',' + editUrl + ')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="del('+ row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
				}
			}
 		  ],  
	});
});








function edit(row,title,url){
				var videoObject = JSON.parse(decodeURIComponent(row));
				var index = layer.open({
					type: 2,
					title: title,
					content: url,
					success: function(layero, index){
						var body = layer.getChildFrame('body', index);
						var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
						body.find('#id').val(videoObject.id);
						body.find('#tname').val(videoObject.tname);
						body.find('#description').val(videoObject.description);
					}
				});
				layer.full(index);
			}
/*类型-删除*/
function del(id,obj){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
				type: 'POST',
				url: urlFactory("social/adminDeleteTopicType?topicTypeId="+id),
				dataType: 'json',
				success: function(data){
				if(data.status === SUCCESS){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
					}else{
						layer.msg('删除失败!',{icon:2,time:1000});
						}
					},
				error:function(data) {
					layer.msg('删除失败!',{icon:2,time:1000});
					},
				});
	});
}

</script>
