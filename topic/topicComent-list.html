<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 课程管理 <span class="c-gray en">&gt;</span> 科目列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 	
		<span class="l">
			<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		</span> 
		<span class="r">共有数据：<strong>54</strong>条
		</span> 
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="50" style="display: none;">ID</th>
					<th width="50">序号</th>
					<th width="50">评论人</th>
					<th width="200">评论内容</th>
					<th width="50">回复内容</th>
					<th width="50">操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript">
	var url = location.search;
	var Id = url.split("=")[1];
	$('.table-sort').dataTable({ 
 		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"pading":false,
		"fnDrawCallback": function(){
			alert(Id);
			var api = this.api();
			var startIndex= api.context[0]._iDisplayStart;//获取到本页开始的条数
			api.column(1).nodes().each(function(cell, i) {
			cell.innerHTML = startIndex + i + 1;
				　　}); 
			},
		"ajax":{
 			url:urlFactory("/social/findOnceTopicComent?topicId="+Id),
		},
		"initComplete": function(settings, json) {
                var data = json.data;
                if (data.length>0){
                var name = data[0].name;
                if (name==""||name==undefined){
                        $(".hiddenCol").css("display","none");
                    }
                    }else{
                     $(".hiddenCol").css("display","none");
                    }
                },
		"columns": [
			{orderable: false,sClass:"hiddenCol",data: "id"},
			{"data":null},
 		    {"data":"customer.nickname"},
 			{"data":"content"},
 			{"data":"coment",
 		  	"render": function (data, type, row, meta) {
                  return '<button onclick="getLowerComent('+row.id+')" class="btn btn-primary radius">查看回复</button>'; 		  		
 		  	    }
 		    },
 		    {"data":"operation",
 		  	"render": function (data, type, row, meta) {
 		  		return '<a style="text-decoration:none" class="ml-5" onClick="topicComent_del('+ row.id + ',this)" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>';
 		  		}
 		  	}
 		 ], 
});
/*帖子评论-删除*/
function topicComent_del(id,obj){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
				type: 'POST',
				url: urlFactory("social/adminDeleteTopicComent?topicComentId="+id),
				dataType: 'json',
				success: function(data){
				if(data.status === SUCCESS){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
					}else{
						layer.msg('删除失败!',{icon:2,time:1000});
						}
					},
				error:function(data) {
					layer.msg('删除失败!',{icon:2,time:1000});
					},
				});
	});
}
	
function getLowerComent(id){
	document.location.href = "topicLowerComent-list.html?id=" + id
}	
	
</script> 
</body>
