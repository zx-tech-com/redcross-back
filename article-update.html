<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>科目名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sname" name="sname">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程时长：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="period" name="period">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="price" name="price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">课程描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="请输入科目的描述信息" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" ></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">科目照片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
				<input class="upload-file-img" type="file" name="thumbnailUrl" id="thumbnailUrl" multiple="multiple" accept="image/*" onchange="uploadImgThumbnail()" />

				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">证书照片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<input class="upload-file-img" type="file" name="certificateUrl" id="certificateUrl" multiple="multiple" accept="image/*" onchange="uploadImgCertificate()" />
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="courseSubject_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	alert("123");
	var url = location.search;
	var id = url.split("=")[1];
	alert(id);
	$.ajax({
		url:http:"http://localhost:9090/RedCross/course/getCourseSubject?subjectId="+id/*urlFactory("course/getCourseSubject?subjectId="+id)*/,
		dataType: 'json',
		type:'get',
		success: function(data){
			alert("ly");
		 var courseSubject = eval(data.data);
		 $.each(courseSubject, function (index, item) {
		 	var period = courseSubject[index].period;
            var sname = courseSubject[index].sname;
            var price = courseSubject[index].price;
            var description = courseSubject[index].description;
            alert(sname);
		 })
		}
	});
	
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	})
	
});
	
	function uploadImgThumbnail() {
		var thumbnailPersonsFile = document.getElementById("thumbnailUrl");
		var thumbnailName=thumbnailPersonsFile.value;
		var thumbnailFileName=thumbnailName.substring(thumbnailName.lastIndexOf(".") + 1).toLowerCase();
   		if (thumbnailFileName !== "png" && thumbnailFileName !== "jpg") {
           alert("上传图片格式不正确，请重新上传");
           return;
    	} 
		
}
	function uploadImgCertificate(){
		var certificatePersonsFile = document.getElementById("certificateUrl");
		var certificateName=certificatePersonsFile.value;
		var certificateFileName=certificateName.substring(certificateName.lastIndexOf(".") + 1).toLowerCase();
   		if (certificateFileName !== "png" && certificateFileName !== "jpg") {
           alert("上传图片格式不正确，请重新上传");
           return;
    	} 
	}
	
	function courseSubject_save_submit(){
		var description=$("*[name='description']").val();
		var sname=$("#sname").val();
		var period=$("#period").val();
		var price=$("#price").val();
		var thumbnail = document.getElementById("thumbnailUrl").files[0];
		alert(thumbnail);
		var formFile = new FormData();
		
		/*if (typeof (thumbnail) == "undefined" || thumbnail.size <= 0) {
            alert("请选择科目图片"); 
            return;
        }
		if(thumbnail.size > 1)
			alert(thumbnail.size);
            alert("只能选择选择一张科目图片");
            return;
        }
		*/
		var certificate = document.getElementById("certificateUrl").files[0];
		

		/*if (typeof (certificate) == "undefined" || certificate.size <= 0) {
            alert("请选择科目证书图片");
            return;
        }
		if(certificate.size > 1){
            alert("只能选择一张科目证书图片");
            return;
        }*/
       formFile.append('sname',sname);
       formFile.append('period',period);
       formFile.append('price',price);
       formFile.append('description',description);
       formFile.append('imgUrl',thumbnail);
       formFile.append('ccieUrl',certificate);
		$.ajax({
			url: "http://localhost:9090/RedCross/course/adminAddCourseSubject",
            data:formFile, /*{"sname":sname,"period":period,"price":price,"description":description,"imgUrl":thumbnailFile,"ccieUrl":certificate},*/
            type: "Post",
            dataType: "json",
            cache: false,//上传文件无需缓存
            contentType: false, //必须
            success: function(data){
            	if(data.status=="success"){
            		alert("添加成功");
            	}
            	if(data.status=="failure"){
            		alert("添加失败");
            	}
            }
			
		})
		

		
		
	}
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			articletitle:{
				required:true,
			},
			articletitle2:{
				required:true,
			},
			articlecolumn:{
				required:true,
			},
			articletype:{
				required:true,
			},
			articlesort:{
				required:true,
			},
			keywords:{
				required:true,
			},
			abstract:{
				required:true,
			},
			author:{
				required:true,
			},
			sources:{
				required:true,
			},
			allowcomments:{
				required:true,
			},
			commentdatemin:{
				required:true,
			},
			commentdatemax:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});	
</script>
